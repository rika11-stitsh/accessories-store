<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Accessories Brand</title>
</head>
<body>

    <h1 style="text-align: center; margin-bottom: 40px; color: #222;">Our Collection</h1>
    
    <div class="products-container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <span class="price">{{ product.price }}</span>
            <a href="/checkout/{{ product.id }}" class="buy-btn" style="text-decoration: none; display: inline-block;">Order Now</a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
